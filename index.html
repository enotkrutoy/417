<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Matrix Pro 2025 | AAMVA Barcode Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --grid-color: rgba(56, 189, 248, 0.05);
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      .bg-grid {
        background-image: 
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
      
      .font-mono-tech { font-family: 'JetBrains Mono', monospace; }
      
      @media print {
        .bg-grid { display: none !important; }
        body { background: white !important; color: black !important; }
      }
    </style>
